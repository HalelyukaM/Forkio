<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/styles/main.min.css">
    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Forkio</title>
</head>
<body>
    <header class="header">
        <div class="header--container container">
            <nav class="header__navbar">

                    <span class="logo-text">Forkio</span>
                </div>
                <div class="header__nav">
                    <ul class="header__nav-list">
                        <a class="header__nav-item" 
                        href="#">

                        <a class="header__nav-item" 
                        href="#">
                        <li>About Fork</li>
                        </a>
                        <a class="header__nav-item"

                        </a>
                        <a class="header__nav-item"

                        </a>

                </div>
            </nav>
        </div>
        <div class="header__content">
            <h1 class="header__title">Fork App</h1>
            <p class="header__subtitle">A real gamechanger in the world of web development</p>
